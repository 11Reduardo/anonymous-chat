<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-2xl font-bold mb-4">Forums</h1>
  
    <!-- Mostrar lista de foros -->
    <div *ngFor="let foro of foros" class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-semibold">{{ foro.title }}</h2>
      <p class="text-gray-600">{{ foro.description }}</p>
      <ul class="mt-2 space-y-2">
        <li *ngFor="let message of foro.messages" class="text-gray-800">
          {{ message }}
        </li>
      </ul>
  
      <!-- Mostrar formulario solo si está logueado -->
      <div *ngIf="isLoggedIn" class="mt-4">
        <input
          [(ngModel)]="foro.newMessage"
          type="text"
          placeholder="Write a message"
          class="w-full p-2 border rounded mb-2"
        />
        <button
          (click)="postMessage(foro)"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Post Message
        </button>
      </div>
    </div>
  
    <!-- Mostrar mensaje si no está logueado -->
    <div *ngIf="!isLoggedIn" class="mt-6 text-red-500">
      You must log in to post messages.
    </div>
  </div>
